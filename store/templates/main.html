<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shoopers{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form method="POST" action="/upload-product" id="productForm">
        <!-- Other form fields for product details -->
    
        <div id="sizeInputs">
            <label for="size">Sizes:</label>
            <input type="text" class="sizeInput" id="sizeInput" placeholder="Enter size" required>
            <button type="button" onclick="addSize()">Add Size</button>
            <div id="displaySizes"></div>
            <input type="hidden" name="sizes[]" id="sizesArray">
        </div>
    
        <!-- Submit button -->
        <button type="submit">Upload Product</button>
    </form>
    
    <!-- JavaScript for dynamic sizing -->
    <script>
        const sizes = [];
    
        function addSize() {
            const sizeInput = document.getElementById('sizeInput');
            const displaySizes = document.getElementById('displaySizes');
            const sizesArray = document.getElementById('sizesArray');
    
            const sizeValue = sizeInput.value.trim();
    
            if (sizeValue) {
                sizes.push(sizeValue);
                displaySizes.innerHTML = sizes.join(', ');
                sizeInput.value = '';
                sizesArray.value = JSON.stringify(sizes);
            }
        }
    </script>
    
</body>
</html>
